<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Jeff's Memory Game
        </title>
        <!-- TODO: Style the game app. -->
        <link rel="stylesheet" href="css/style.css">
        <!-- The following font and css is provided by Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <!-- TODO: Code app. -->
        <script src="js/app.js"></script>
    </head>
    <body>
        <header class="container">
            <h1 id="title">
                Jeff's Memory Game
            </h1>
        </header>
        <!-- TODO: Build a game board. -->
        <section id="game-app" class="container">
            <!-- TODO: Dynamic formating for mobile, tablet, laptop, desktop, tv -->
            <!-- TODO: Build a display for the star rating. -->
            <div id="star-rating" class="container">
                <!-- Creates 5 soild stars using Font Awesome -->
                <span class="text">Rating: </span><span id="stars" class="alt-text"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span>
            </div>
            <!-- TODO: Build a display for the move counter. -->
            <div id="move-counter" class="container">
                <span class="text">Moves: </span><span id="moves" class="alt-text">0</span>
            </div>
            <!-- Display for the timer. -->
            <div id="timer-display" class="container">
                <span class="text">Timer: </span><span id="timer" class="alt-text">00:00:00</span>
            </div>
            <!-- TODO: Build a display for the game board. -->
            <div id="game-board">
                <table>
                    <tr>
                        <td>
                            <div id="card-1" class="card face-down"><i class="fas fa-bolt hidden"></i></div>
                        </td>
                        <td>
                            <div id="card-2" class="card face-down"><i class="fas fa-bolt hidden"></i></div>
                        </td>
                        <td>
                            <div id="card-3" class="card face-down"><i class="fab fa-android hidden"></i></i></div>
                        </td>
                        <td>
                            <div id="card-4" class="card face-down"><i class="fab fa-android hidden"></i></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="card-5" class="card face-down"><i class="fas fa-truck hidden"></i></div>
                        </td>
                        <td>
                            <div id="card-6" class="card face-down"><i class="fas fa-truck hidden"></i></div>
                        </td>
                        <td>
                            <div id="card-7" class="card face-down"><i class="fas fa-bicycle hidden"></i></div>
                        </td>
                        <td>
                            <div id="card-8" class="card face-down"><i class="fas fa-bicycle hidden"></i></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="card-9" class="card face-down"><i class="fas fa-helicopter hidden"></i></div>
                        </td>
                        <td>
                            <div id="card-10" class="card face-down"><i class="fas fa-helicopter hidden"></i></div>
                        </td>
                        <td>
                            <div id="card-11" class="card face-down"><i class="fas fa-bed hidden"></i></div>
                        </td>
                        <td>
                            <div id="card-12" class="card face-down"><i class="fas fa-bed hidden"></i></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="card-13" class="card face-down"><i class="fas fa-book hidden"></i></div>
                        </td>
                        <td>
                            <div id="card-14" class="card face-down"><i class="fas fa-book hidden"></i></div>
                        </td>
                        <td>
                            <div id="card-15" class="card face-down"><i class="fas fa-chess-knight hidden"></i></div>
                        </td>
                        <td>
                            <div id="card-16" class="card face-down"><i class="fas fa-chess-knight hidden"></i></div>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
        <footer class="container">
            <!-- TODO: Build a dynamic copyright. -->
            <div id="copyrigh">
                Copyright ©️ <span id="copyright-year">2018</span> Jeff Smith-Thrasher. All Rights Reserved.
            </div>
        </footer>
    </body>
</html>
